<div class="index-content-header">
</div>

<div class="index-content-body">        
    <div class="col-xs-4 background-dark" style="height: calc(100vh - 100px);">
        <div class="col-xs-12 smart-scroll-y">
            <div class="col-xs-12" style="flex: 0 0 auto;">
                <input type="text" class="search-input" placeholder="search" ng-model="search" >
            </div>
            <table class="table-hover table-hover">
                <col style="width: 25%;"/>
                <col style="width: 25%;"/>
                <col style="width: 25%;"/>
                <col style="width: 25%;"/>

                <tbody>
                <th>Index</th>
                <th>Order</th>
                <th>Qty</th>
                <th>Date</th>

                </tbody>
            </table>
        </div>
        <div ng-show="model.orderList.length" class="col-xs-12 smart-scroll-y" style="height: calc(100% - 148px);">

            <table class="table-hover table-hover">
                <col style="width: 20%;"/>
                <col style="width: 25%;"/>
                <col style="width: 20%;"/>
                <col style="width: 35%;"/>

                <tbody>
                    <tr ng-repeat="detail in model.orderList|filter:search" ng-click="ui.selectOrder(detail);">
                        <td>{{detail.indexNo|  fixedLength:5}} </td>
                        <td>{{detail.orderNo}} </td>
                        <td>{{detail.qty}} </td>
                        <td>{{detail.date}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-xs-4 background-light">
        <div class="smart-scroll-y"  style="height: calc(100% - 148px)">
            <div class="col-xs-12" style="flex: 0 0 auto;">
                <input type="text" class="search-input" placeholder="search" ng-model="search" >
            </div>
            <table class="table-hover table-hover">
                <col style="width: 20%;"/>
                <col style="width: 25%;"/>
                <col style="width: 20%;"/>
                <col style="width: 35%;"/>

                <tbody>
                <th>Po No</th>
                <th>Colour</th>
                <th>size</th>
                <th>line</th>
                </tbody>
            </table>
        </div>
        <div ng-show="model.orderDetailList.length" class="col-xs-12 smart-scroll-y" style="height: calc(100% - 148px);" >
            <table class="table-hover">
                <col style="width: 20%;"/>
                <col style="width: 20%;"/>
                <col style="width: 20%;"/>
                <col style="width: 20%;"/>
                <col style="width: 20%;"/>
                <tbody>
                    <tr ng-repeat="detail in model.orderDetailList|filter:search" ng-click="ui.selectDetail(detail);">
                        <td>{{detail.poNo|  fixedLength:5}} </td>
                        <td>{{detail.colour}} </td>
                        <td>{{detail.size}} </td>
                        <td>{{detail.line}} </td>
                        <td class="text-right" style="padding-left: 5px;">
                            <a class="btn btn-primary" ng-click="ui.edit(plans, $index)"><span class="glyphicon glyphicon-hand-right"></span></a>  
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-4 background-dark">
        <div style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <table class="control-table">
                <col style="width: 35%"/>
                <col style="width: 65%"/>

                <tbody>                   
                    <tr>
                        <td><label class="control-label">PO No</label></td>
                        <td><input class="form-control" ng-model="model.temp.poNo"  disabled="true"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Line</label></td>
                        <td><input id="text" class="form-control" ng-model="model.plans.line" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">QTY</label></td>
                        <td><input class="form-control" ng-model="model.plans.totalQty" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>  
                    <tr>
                        <td><label class="control-label">Minutes</label></td>
                        <td><input class="form-control" ng-model="model.plans.minutes" ng-keypress="ui.setEndDate(model.plans.minutes,$event);" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>  
                    <tr>
                        <td><label class="control-label">Start Date</label></td>
                        <td><input type="date" class="form-control" ng-model="model.plans.startDate" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>  
                    <tr>
                        <td><label class="control-label">End Date</label></td>
                        <td><input type="date" class="form-control" ng-model="model.plans.endDate" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>  
                    <tr>
                        <td><label class="control-label">No Of Workers</label></td>
                        <td><input class="form-control" ng-model="model.plans.workers" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>  
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="fab-container">
    <!--<a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>-->
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
