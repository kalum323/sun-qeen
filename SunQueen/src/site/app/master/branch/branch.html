<div class="index-content-header">
</div>

<div class="index-content-body">        
    <div class="col-xs-4 background-dark">
        <div style="display: flex; flex-flow: column; height: calc(100vh - 52px);">
            <table class="control-table">
                <col style="width: 35%"/>
                <col style="width: 65%"/>

                <tbody>                   
                    <tr>
                        <td><label class="control-label">Code</label></td>
                        <td><input class="form-control" id="branchCodeText" ng-model="model.branch.code" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Register No</label></td>
                        <td><input class="form-control"  ng-model="model.branch.regNo" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ></td>
                    </tr>
                    <tr>
                        <td><label class="control-label">Name</label></td>
                        <td><input class="form-control" ng-model="model.branch.name" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    
                    <tr>
                        <td><label class="control-label">Telephone No</label></td>
                        <td><input class="form-control"  ng-model="model.branch.telephoneNo" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    
                    <tr>
                        <td><label class="control-label">Address</label></td>
                        <td><input class="form-control" ng-model="model.branch.addressLine1" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>     
                    </tr>
                    <tr>
                        <td><label class="control-label"></label></td>
                        <td><input class="form-control" ng-model="model.branch.addressLine2" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'"></td>
                    </tr>
                    <tr>
                        <td><label class="control-label"></label></td>
                        <td><input class="form-control" ng-model="model.branch.addressLine3" ng-disabled="ui.mode !== 'NEW' && ui.mode !== 'EDIT'" ng-keypress="ui.keyEvent($event)"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="col-xs-8 background-light">
        <div class="row col-xs-5">
            <input type="text" class="search-input" ng-model="model.search.name" placeholder="search">
        </div>
        <table class="table-hover">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 30%">
            <col style="width: 15%">
            <thead class="background-dark">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Telephone</th>
                    <th>Address</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
        </table>
        <div class="smart-scroll-y" style="height: calc(100vh - 270px);">
            <table class="table-hover">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 30%">
                <col style="width: 15%">
                <tbody>
                    <tr ng-repeat="branch in model.branchList|filter : model.search.name">

                        <td>{{branch.indexNo}}</td>
                        <td>{{branch.name}}</td>
                        <td>{{branch.telephoneNo}}</td>
                        <td>{{branch.addressLine1}} {{branch.addressLine2}} {{branch.addressLine3}}</td>

                        <td class="text-right" style="padding-left: 5px;">
                            <a class="btn btn-primary" ng-click="ui.edit(branch, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-danger" ng-click="http.deleteBranch(branch.indexNo, $index)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="fab-container">
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'IDEAL' || ui.mode === 'SELECTED'" ng-click="ui.new();"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="fab fab-lg fab-primary" ng-show="ui.mode === 'NEW' || ui.mode === 'EDIT'" ng-click="ui.save();"><i class="glyphicon glyphicon-ok"></i></a>
</div>
