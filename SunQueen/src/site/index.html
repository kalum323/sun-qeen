<!DOCTYPE html>
<html>
    <head>
        <title>SUN QUEEN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--css-->
        <!-- inject:css -->
        <!-- endinject -->

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    </head>
    <body ng-app="AppModule">
        <div class="side-bar-left background-ultra-dark smart-scroll-y" ng-class="hamburgerOpen ? 'side-bar-hidden' : ''">
            <div>
                <div class="brand">
                    <div class="brand-image"></div>
                    <div class="brand-text">Sun Queen</div>
                </div>

                <div class="user">
                    <img src="img/avatar.jpg" class="avatar img-circle"/>
                    <div class="name">
                        <span>LOGIN USER</span>
                    </div>
                </div>

                <div class="search">
                    <input type="text" placeholder="search">
                </div>

                <div class="index-sidebar-navigation">
                    <ul>
                        <li> 
                            <a class="menu-header">TRANSACTION</a>
                            <ul>
                                <li><a href="#/master/customer/customer">Customer</a></li>
                            </ul>
                            <ul>
                                <li><a href="#/master/order/order-summary">Order</a></li>
                            </ul>
                            <ul>
                                <li><a href="#/master/planing/planing">Planing</a></li>
                            </ul>
                            <ul>
                                <li><a href="#/master/production/production">Production</a></li>
                            </ul>
                            <ul>
                                <li><a href="#/master/calander/calander">Calander</a></li>
                            </ul>
                            <ul>
                                <li><a href="#/master/main/main">Main</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="index-middle">
            <div class="index-header  background-light">
                <div class="hamburger" ng-click="toggleHamburger();">
                    <div ng-class="hamburgerOpen ? '' : 'open'">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="col-xs-3">
                    <span class="text-primary">
                        SUN QUEEN 
                    </span>
                    <span class="text-default">
                        |
                    </span>
                    <span class="text-default">
                        Time Mannagement System
                    </span>
                </div>
                <div class="col-xs-6 text-center">
                    <span class="text-primary text-capitalize" style="font-weight: 300; font-size: 18px;">LOGIN BRANCH GOES HERE</span>
                    |
                    2016-01-01

                    <input type="checkbox" ng-model="c">
                </div>

                <div class="col-xs-2">
                    <table  style="width: auto; float: right;">
                        <tbody>
                            <tr>
                                <td><a class="btn btn-primary"><span class="glyphicon glyphicon-bell"></span></a></td>
                                <td><a class="btn btn-primary"><span class="glyphicon glyphicon-envelope"></span></a></td>
                                <td><a class="btn btn-primary" ng-click="logout();"><span class="glyphicon glyphicon-user"></span></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="system-line-loader" ng-class="c ? 'loading' : ''">

            </div>



            <div>
                <ul class="nav nav-tabs" ng-show="homepageUrls.length && isHomepage()">
                    <li ng-repeat="url in homepageUrls">
                        <a href="{{url.url}}">{{url.name}}</a>
                    </li>
                </ul>
            </div>


            <div class="index-content" ng-view>
                <!--CONTENT OF THE APP-->
            </div>
        </div>

        <!--js dependencies-->
        <!-- inject:js -->
        <!-- endinject -->

    </body>
</html>
